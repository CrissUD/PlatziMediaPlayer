<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/videos/JavaProject.mp4" />
      </video>

      <button class="play-toggle">Play/Pause</button>
      <button class="mute-toggle">Mute/Unmute</button>
    </main>
    <script type="module" src="./javaScript/index.js"></script>
  </body>
</html>
